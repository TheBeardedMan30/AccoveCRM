<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Staff - Accove CRM</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Chris Allen">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <!--sidebar start-->
            <section class="sidebar">
                <ul>
                    <li>
                        <p class="homeNav">Home</p>
                    </li>
                    <li>
                        <p class="dashboardNav">Dashboard</p>
                    </li>
                    <li>
                        <p class="staffNav"><a>Staff</a></p>
                        <!--staffNavSubMenu start-->
                        <ul class="staffNavSubMenu">
                            <li>
                                <p class="allStaff">All Staff</p>
                            </li>
                            <li>
                                <p class="teams">Teams</p>
                            </li>
                            <li>
                                <p class="staffAvailability">Availability</p>
                            </li>
                            <li>
                                <p class="staffProjects">Projects</p>
                            </li>
                            <li>
                                <p class="staffSales">Sales</p>
                            </li>
                            <li>
                                <p class="transactions">Transactions</p>
                            </li>
                        </ul>
                            <!--staffNavSubMenu end-->
                    </li>
                    <li>
                        <p class="customersNav">Customers</p>
                    </li>
                    <li>
                        <p class="productsNav">Products</p>
                    </li>
                    <li>
                        <p class="servicesNav">Services</p>
                    </li>
                </ul>
            </section>
                <!--sidebar end-->
        </header>
        <!--mainContent start-->
        <section id="mainContent">
            <!--topbar start-->
            <section class="topbar">
                <img src="accoveLogo.png" alt="ACCOVE logo">
            </section>
                <!--topbar end-->
            <section class="footerBar">
                <p>&copy Copyright ACCOVE 2024</p>
                <a href="https://www.flaticon.com/free-icons/group" title="group icons">Group icons created by Freepik - Flaticon</a>
            </section>
        </section>
            <!--mainContent end--> 
        <!--script start-->
        <script defer>
            /* Expands and collapses the Staff submenu */
            document.querySelector(".staffNav").onclick = function() {
                var staffNavSubMenu = document.querySelector(".staffNavSubMenu");
                if (staffNavSubMenu.style.display === "none" || staffNavSubMenu.style.display === "") {
                    staffNavSubMenu.style.display = "block";
                } else {
                    staffNavSubMenu.style.display = "none";
                }
            }
        </script>
            <!--script end-->

    </body>
</html>

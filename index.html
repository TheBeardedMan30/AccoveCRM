<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accove CRM</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Chris Allen">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <!--sidebar start-->
            <section class="sidebar">
                <ul>
                    <li>
                        <p class="homeNav">Home</p>
                    </li>
                    <li>
                        <p class="dashboardNav">Dashboard</p>
                    </li>
                    <li>
                        <p class="staffNav">Staff</p>
                        <!--staffNavSubMenu start-->
                        <ul class="staffNavSubMenu">
                            <li>
                                <p class="staffAvailability">Availability</p>
                            </li>
                            <li>
                                <p class="staffProjects">Projects</p>
                            </li>
                            <li>
                                <p class="staffSales">Sales</p>
                            </li>
                        </ul>
                            <!--staffNavSubMenu end-->
                    </li>
                    <li>
                        <p class="customersNav">Customers</p>
                    </li>
                    <li>
                        <p class="productsNav">Products</p>
                    </li>
                    <li>
                        <p class="servicesNav">Services</p>
                    </li>
                </ul>
            </section>
                <!--sidebar end-->
        </header>
        <!--mainContent start-->
        <section id="mainContent">
            <!--topbar start-->
            <section class="topbar">
                <img src="accoveLogo.png" alt="ACCOVE logo">
            </section>
                <!--topbar end-->
            <!--cards start-->
            <section class="cards">
                <h2 class="staffCard">Staff</h2>
                <h2 class="customersCard">Customers</h2>
                <h2 class="projectsCard">Projects</h2>
                <h2 class="salesCard">Sales</h2>
                <h2 class="productsCard">Products</h2>
                <h2 class="servicesCard">Services</h2>
            </section>
                <!--cards end-->
            <section class="footerBar">
                <p>&copyCopyright ACCOVE 2024</p>
            </section>
        </section>
            <!--mainContent end--> 
        <!--script start-->
        <script defer>
            document.querySelector(".staffNav").onclick = function() {
                var staffNavSubMenu = document.querySelector(".staffNavSubMenu");
                if (staffNavSubMenu.style.display === "none" || staffNavSubMenu.style.display === "") {
                    staffNavSubMenu.style.display = "block";
                } else {
                    staffNavSubMenu.style.display = "none";
                }
            }
        </script>
            <!--script end-->
    </body>
</html>
